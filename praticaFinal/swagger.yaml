openapi: 3.0.0

info:
  title: API de Contatos
  description: Documentação da API RESTful para gerenciamento de contatos com autenticação JWT.
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Ambiente de desenvolvimento

tags:
  - name: Contatos
  - name: Autenticação

paths:

  /api/usuarios/registrar:
    post:
      tags:
        - Autenticação
      summary: Registrar novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NovoUsuario"
      responses:
        201:
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsuarioRegistrado"
        400:
          description: Dados inválidos ou usuário já existente

  /api/usuarios/login:
    post:
      tags:
        - Autenticação
      summary: Realizar login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        200:
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        400:
          description: Credenciais inválidas

  /api/contatos:
    get:
      tags:
        - Contatos
      summary: Listar o contato do usuário autenticado
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista dos contatos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Contato"
        401:
          description: Token ausente ou inválido

    post:
      tags:
        - Contatos
      summary: Criar um novo contato
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NovoContato"
      responses:
        201:
          description: Contato criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contato"
        400:
          description: Dados inválidos
        401:
          description: Não autorizado

  /api/contatos/{id}:
    get:
      tags:
        - Contatos
      summary: Buscar contato pelo ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do contato
          schema:
            type: string
      responses:
        200:
          description: Contato encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contato"
        403:
          description: Acesso negado
        404:
          description: Contato não encontrado

    put:
      tags:
        - Contatos
      summary: Atualizar contato pelo ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NovoContato"
      responses:
        200:
          description: Contato atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contato"
        403:
          description: Acesso negado
        404:
          description: Contato não encontrado

    delete:
      tags:
        - Contatos
      summary: Excluir contato pelo ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Contato removido com sucesso
        403:
          description: Acesso negado
        404:
          description: Contato não encontrado

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Login:
      type: object
      properties:
        email:
          type: string
        senha:
          type: string

    Token:
      type: object
      properties:
        token:
          type: string

    NovoUsuario:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string

    UsuarioRegistrado:
      type: object
      properties:
        mensagem:
          type: string
        usuario:
          type: object
          properties:
            id:
              type: string
            nome:
              type: string
            email:
              type: string

    NovoContato:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        telefone:
          type: string
        senha:
          type: string

    Contato:
      type: object
      properties:
        id:
          type: string
        nome:
          type: string
        email:
          type: string
        telefone:
          type: string
